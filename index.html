<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Live class Project 14</title>
</head>

<body>
    <div class="container">

        <!-- ----------- Content Left Section------- -->

        <div class="content-left">
            <img id="logo" src="./asset/images/Logo.png" alt="logo" srcset="">
            <img id="hero-big" src="./asset/images/hero-section-big.jpg" alt="hero-image" srcset="">
        </div>

        <!-- ---------- Content Right Section--------- -->

        <div class="content-right">

            <!-- -----------Navbar Sub-Section-------- -->

            <div class="nav-container">
                <div class="line"></div>
                <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
                <img src="./asset/images/ham-burger.svg" alt="nav-icon " class="ham-burger">
            </div>

            <!-- -----------Creativity Sub-Section---------- -->

            <div class="creativity">
                <div class="creativity-top">
                    <div class="creativity-content">
                        <h1>Crea<span class="dash">-</span><br><span>tivity.</span></h1>
                        <p>is our <br> ingredient.</p>
                    </div>
                    <div class="social-media">
                        <img src="./asset/images/Twitter Icon.svg" alt="Twitter" srcset="">
                        <img src="./asset/images/Instagram Icon.svg" alt="Instagram" srcset="">
                        <img src="./asset/images/Facebook Icon.svg" alt="Facebook" srcset="">
                        <img src="./asset/images/Email Icon.svg" alt="Email" srcset="">
                    </div>
                </div>
                <div class="creativity-bottom">
                    <button class="btn">Check Our Package</button>
                </div>
            </div>

            <!-- ----------------Skills Sub-Section--------------- -->

            <div class="skills">
                <div class="skills-content">
                    <div class="vertical-line"></div>
                    <ul class="skills-list">
                        <li class="active-list">Photography</li>
                        <li>Videography</li>
                        <li>Graphic Design</li>
                        <li>Illustration</li>
                        <li>Animation</li>
                    </ul>
                </div>
                <div class="dance-content">
                    <h1>❜❜</h1>
                    <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
                    <img id="hero-small" src="./asset/images/hero-section-small.jpg" alt="hero-section-small">
                </div>
                <img src="./asset/images/arrow.JPG" alt="arrow" class="arrow">
            </div>
        </div>
    </div>
</body>

</html>
